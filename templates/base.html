<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>WuSuSu Code Blog</title>
    <link style="color:#43faff;" rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link style="color: #43faff" rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link style="color: #43faff" rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Blog v1.0</h1>
            <h2 class="brand-tagline">吴叔叔 - wususu</h2>
            <p>记录平台,望多指教</p>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href={% url 'contact' %}>给点建议呗</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div style="color: #43faff" class="footer">
                <div style="color: #43faff" class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li style="color: indigo"><a href={% url 'contact' %}>Contact Me</a></li>
                        <li style="color: indigo"><a href="http://twitter.com/">Twitter</a></li>
                        <li style="color: indigo"><a href="http://github.com/kevensusu">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
